<!DOCTYPE html>
<html>

<head>
    <title>My Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div id="container"> 

    <header>    
        <h1>Let's Chat!</h1>
        <div class="underline">
        </div>
    </header>  

  <form id="contact_form">
    <div class="name">
      <label for="name"></label>
      <input type="text" placeholder="My name is" name="name" id="name_input" required>
    </div>

    <div class="email">
      <label for="email"></label>
      <input type="email" placeholder="My e-mail is" name="email" id="email_input" required>
    </div>

    <div class="submit">
      <input type="submit" value="LET'S GO!" id="form_button" />
    </div>

    <div class= "checkbox">
        <input type="checkbox" name="remember" > REMEMBER ME<br>
    </div>

  </form><!-- // End form -->
</div><!-- // End #container -->

    <footer>
        <p> LAILA ALI | ALL RIGHTS RESERVED </p>
    </footer>
</div>




</body>
</html>
